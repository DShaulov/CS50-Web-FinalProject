{% extends 'layout.html' %}
{% load static %}

{% block title %}
    <title>Register</title>
    <script src="{% static 'scripts/check-inputs.js' %}"></script>
    <script src="{% static 'scripts/check-register-restrictions.js' %}"></script>
{% endblock %}

{% block body %}
    <br>
    <div class="form-background-border col-4 offset-4">
        <form onsubmit="return checkInputs()" action="/register" method="POST">
            <br>
            <label for="first_name" class="form-label">First Name:</label>
            <input type="text" id="first_name" class="form-control" autocomplete="off" name="first_name">
            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" id="last_name" class="form-control" autocomplete="off" name="last_name">
            <label for="email" class="form-label">Email:</label>
            <input type="text" id="email" class="form-control" autocomplete="off" name="email">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" class="form-control" autocomplete="off" name="password">
            <p class="my-text" style="margin-top: 5px;">- Password must be atleast 8 characters</p>
            <label for="password_again" class="form-label">Password (again):</label>
            <input type="password" id="password_again" class="form-control" autocomplete="off" name="password_again">
            <br>
            {% csrf_token %}
            
        </form>
        <button onclick="checkRegisterRestrictions()" class="form-button col-2 offset-5">Register</button>
        <br>
        <br>
    </div>
    <br>
{% endblock %}
