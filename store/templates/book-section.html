{% extends 'layout.html' %}
{% load static %}

{% block title %}
    <title>Book Section</title>
{% endblock %}

{% block script %}

{% endblock %}

{% block body %}
    <br>
    {% for book in books %}
        <div class="book-card">
            <img src="{{ book.image_path }}" alt="" height="50px" width="50px">
            <br><br>
            <p>{{ book.title }}</p>
            <p>By: {{ book.author }}</p>
            <p>ISBN: {{ book.isbn }}</p>
            <button class="form-button">Add To Cart</button>
        </div>
    {% endfor %}
{% endblock %}
